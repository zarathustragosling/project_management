{% extends 'base.html' %}
{% block title %}Выбор команды{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-2xl mb-4">Выбор команды</h1>

    <form method="POST">
        <div class="form-group">
            <label for="team_id">Присоединиться к существующей команде:</label>
            <select name="team_id" id="team_id" class="form-control">
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" name="action" value="join" class="btn btn-primary">Присоединиться</button>
    </form>

    <hr class="my-6">

    <form method="POST">
        <div class="form-group">
            <label for="new_team">Или создать новую команду:</label>
            <input type="text" name="new_team" id="new_team" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="avatar_url">URL аватара:</label>
            <input type="url" name="avatar_url" id="avatar_url" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>
        

        <button type="submit" name="action" value="create" class="btn btn-success">Создать команду</button>
    </form>
</div>
{% endblock %}
