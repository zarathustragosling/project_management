{% extends 'base.html' %}
{% block title %}Редактировать проект{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 space-y-6">
  <h1 class="text-2xl font-bold text-white">Редактировать проект</h1>

  <form method="POST" class="space-y-4 bg-slate-800 p-6 rounded-xl">
    <div>
      <label class="block text-sm text-white mb-1">Название проекта</label>
      <input type="text" name="name" value="{{ project.name }}" required class="w-full rounded bg-gray-900 border border-gray-700 p-2 text-white">
    </div>

    <div>
      <label class="block text-sm text-white mb-1">Описание</label>
      <textarea name="description" rows="4" class="w-full rounded bg-gray-900 border border-gray-700 p-2 text-white">{{ project.description }}</textarea>
    </div>

    <button type="submit" class="btn">Сохранить</button>
  </form>
</div>
{% endblock %}
