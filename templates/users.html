{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Список пользователей</h1>
    <table class="user-table">
        <tr>
            <th>Имя пользователя</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Добавить тестового пользователя</h2>
    <form method="POST">
        <button type="submit" class="btn">Создать тестового пользователя</button>
    </form>
</div>
{% endblock %}
