{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-zinc-800 p-8 rounded-xl shadow-xl space-y-6">
    <h2 class="text-2xl font-bold text-white text-center">Вход</h2>

    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-3 rounded-lg bg-zinc-900 text-white border border-gray-700 focus:outline-none focus:border-white-500">
      <input type="password" name="password" placeholder="Пароль" required
             class="w-full px-4 py-3 rounded-lg bg-zinc-900 text-white border border-gray-700 focus:outline-none focus:border-white-500">

      <button type="submit"
              class="w-full bg-zinc-400 hover:bg-black text-white font-medium py-3 rounded-lg transition">
        Войти
      </button>
    </form>

    <p class="text-sm text-center text-zinc-400">
      Нет аккаунта?
      <a href="{{ url_for('user_blueprint.register') }}" class="text-blue-400 hover:underline">Регистрация</a>
    </p>
  </div>
</div>
{% endblock %}
