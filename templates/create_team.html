{% extends 'base.html' %}

{% block title %}Создать команду{% endblock %}

{% block content %}
<div class="container">
    <h1>Создать новую команду</h1>
    <form method="POST" action="{{ url_for('create_team') }}">
        <label for="name">Название команды:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit" class="btn">Создать команду</button>
    </form>
</div>
{% endblock %}
