{% extends 'base.html' %}

{% block title %}Создание отчета{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-10">

  <h1 class="text-3xl font-bold text-white mb-6">📑 Загрузка отчета</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-slate-800 p-6 rounded-xl space-y-6 shadow-lg">

    <!-- Выбор проекта -->
    <div>
      <label for="project_id" class="block mb-2 text-sm font-medium text-white">Проект</label>
      <select id="project_id" name="project_id" required
              class="w-full rounded-md bg-gray-900 border border-gray-700 text-white p-2 focus:ring-2 focus:ring-blue-500">
        <option value="">-- Выберите проект --</option>
        {% for project in projects %}
        <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Загрузка файла -->
    <div>
      <label for="report_file" class="block mb-2 text-sm font-medium text-white">Файл отчета</label>
      <input type="file" id="report_file" name="report_file" required
             class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
                    file:rounded-md file:border-0 file:text-sm file:font-semibold
                    file:bg-blue-600 file:text-white hover:file:bg-blue-700">
    </div>

    <!-- Кнопка отправки -->
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition font-medium">
      📤 Загрузить
    </button>
  </form>

</div>
{% endblock %}
